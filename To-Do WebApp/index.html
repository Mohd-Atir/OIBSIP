<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Style link here -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Google fonts link here -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap"
      rel="stylesheet"
    />
    <title>To-Do Web App</title>
  </head>
  <body>

    <header>
      <h2>To-Do List Web App</h2>
    </header>

    <section class="hero-section">
        <!-- Input box left -->
        <div class="input-box">
            <div class="box-items">
                <input id="title-input" type="text" placeholder="Title">
                <textarea id="desc-input" placeholder="Description"></textarea>
                <button id="save-btn">Save</button>
            </div>
        </div>
        
        <!-- Input box output right -->
        <div id="output-box">
            <div class="heading">
                <span>Title</span>
                <span>Description</span>
                <span>Delete</span>
            </div>
            <div id="box">
              <!-- Code inserted by JS -->
            </div>
        </div>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
